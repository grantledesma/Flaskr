{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title'] or post['title'] }}" disabled>
    <label for="body">Body</label>
    <textarea name="body" id="body" disabled>{{ request.form['body'] or post['body'] }}</textarea>

  </form>
  <hr>

{% endblock %}
